<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Poppy Bowl - Confidence Pool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 20px;
      color: #222;
    }
    h1 {
      margin: 0 0 12px;
    }
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .tab-button {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f4f4f4;
      cursor: pointer;
    }
    .tab-button.active {
      background: #007cba;
      color: #fff;
      border-color: #007cba;
    }
    .view {
      display: none;
    }
    .section {
      margin-top: 16px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background: #fafafa;
    }
    .banner {
      margin-bottom: 10px;
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #f9f9f9;
    }
    .controls {
      margin: 8px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .week-controls button {
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #f4f4f4;
      cursor: pointer;
    }
    .game-card {
      border: 1px solid #ddd;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .save-btn {
      margin-top: 12px;
      padding: 8px 16px;
      background: #007cba;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .warn {
      color: #b30000;
      background: #ffe6e6;
      border: 1px solid #b30000;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
      display: none;
    }
    .user-selector {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fff;
      display: none;
    }
    .small {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Poppy Bowl - Confidence Pool</h1>
  
  <div class="banner" id="currentUserBanner"></div>
  
  <div class="user-selector" id="userSelector">
    <div style="font-weight:600; margin-bottom: 8px;">Who's submitting picks?</div>
    <div class="controls">
      <label>
        Choose participant:
        <select id="userDropdown" style="margin-left:8px;"></select>
      </label>
      or
      <input id="userCustom" placeholder="Enter name" type="text">
      <button id="userSelectBtn">Continue</button>
    </div>
    <div class="small">Tip: use this to switch between participants and enter each person's picks on this device.</div>
  </div>
  
  <div class="tabs">
    <button class="tab-button active" data-tab="leaderboard">Leaderboard</button>
    <button class="tab-button" data-tab="picks">Picks</button>
    <button class="tab-button" data-tab="scoreboard">Scoreboard</button>
    <button id="tab-admin">Admin</button>
  </div>
  
  <div class="view" id="view-leaderboard" style="display:block;">
    <h2>Leaderboard</h2>
    <div class="section">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
      </table>
    </div>
  </div>
  
  <div class="view" id="view-picks">
    <h2>Picks</h2>
    <div class="controls week-controls">
      <button id="prevWeek">Previous Week</button>
      <span>Current: <strong id="currentWeekDisplay">Week 1</strong></span>
      <button id="nextWeek">Next Week</button>
    </div>
    <div id="weeklyPicks"></div>
  </div>
  
  <div class="view" id="view-scoreboard" style="display:none;">
    <h2>Scoreboard</h2>
    <div class="controls week-controls">
      <button id="scorePrevWeek">Previous Week</button>
      <span>Current: <strong id="scoreWeekDisplay">Week 1</strong></span>
      <button id="scoreNextWeek">Next Week</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>This Week</th>
          <th>Cumulative Total</th>
        </tr>
      </thead>
      <tbody id="scoreboardBody"></tbody>
    </table>
    <div class="small" id="scoresTimestamp" style="margin-top:10px;"></div>
  </div>
  
  <section id="view-admin" class="view" style="display:none;">
    <h2>Results Admin</h2>
    <div id="admin-lock">
      <label>Admin passphrase
        <input type="password" id="admin-pass" placeholder="Enter passphrase">
      </label>
      <button id="admin-unlock">Unlock</button>
      <small id="admin-lock-msg"></small>
    </div>
    <div id="results-panel" style="display:none; margin-top:16px;">
      <label>Week
        <select id="results-week"></select>
      </label>
      <div id="results-games" style="margin-top:12px;"></div>
      <button id="save-winners" style="margin-top:16px;">Save Winners</button>
      <small id="save-winners-msg" style="margin-left:8px;"></small>
    </div>
  </section>
  
  <script src="./src/main.js" type="module"></script>
</body>
</html>
