<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Poppy Bowl 2025 - 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 20px; color: #222; }
    h1 { margin: 0 0 12px; }
    .tabs { display: flex; gap: 8px; margin-bottom: 12px; }
    .tab-button { padding: 8px 12px; border: 1px solid #ccc; border-radius: 6px; background: #f4f4f4; cursor: pointer; }
    .tab-button.active { background: #007cba; color: #fff; border-color: #007cba; }
    .tab-content { display: none; }
    .section { margin-top: 16px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #fafafa; }
    .banner { margin-bottom: 10px; padding: 8px 10px; border: 1px solid #ddd; border-radius: 6px; background: #f9f9f9; }
    .controls { margin: 8px 0; display: flex; align-items: center; gap: 8px; }
    .week-controls button { padding: 6px 10px; border-radius: 4px; border: 1px solid #ccc; background: #f4f4f4; cursor: pointer; }
    .game-card { border: 1px solid #ddd; padding: 12px; margin: 8px 0; border-radius: 8px; background: #f9f9f9; }
    .save-btn { margin-top: 12px; padding: 8px 16px; background: #007cba; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .warn { color: #b30000; background: #ffe6e6; border: 1px solid #b30000; padding: 8px; border-radius: 4px; margin-bottom: 12px; display: none; }
    .user-selector { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 6px; background: #fff; display: none; }
    .small { font-size: 12px; color: #555; }
    .sync-btn { padding: 6px 10px; border-radius: 4px; border: 1px solid #007cba; background: #007cba; color: #fff; cursor: pointer; margin-left: 8px; }
  </style>
</head>
<body>
  <h1>Poppy Bowl 2025 - 2026</h1>
  <div class="banner" id="currentUserBanner"></div>
  <div class="user-selector" id="userSelector">
    <div style="font-weight:600; margin-bottom: 8px;">Who's submitting picks?</div>
    <div class="controls">
      <label>
        Choose participant:
        <select id="userDropdown" style="margin-left:8px;"></select>
      </label>
      <span>or</span>
      <input id="userCustom" type="text" placeholder="Enter name" />
      <button id="userSelectBtn">Continue</button>
    </div>
    <div class="small">Tip: use this to switch between participants and enter each person's picks on this device.</div>
  </div>
  <div class="tabs">
    <button class="tab-button active" data-tab="leaderboard">Leaderboard</button>
    <button class="tab-button" data-tab="picks">Picks</button>
    <button class="tab-button" data-tab="scoreboard">Scoreboard</button>
  </div>
  <div id="leaderboard" class="tab-content" style="display:block;">
    <h2>Leaderboard</h2>
    <div class="section">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
      </table>
    </div>
  </div>
  <div class="tab-content" id="picks">
    <h2>Picks</h2>
    <div class="controls week-controls">
      <button id="prevWeek">Previous Week</button>
      <span>Current: <strong id="currentWeekDisplay">Week 1</strong></span>
      <button id="nextWeek">Next Week</button>
      <button id="syncFromGithub" class="sync-btn">Sync from GitHub</button>
    </div>
    <div id="weeklyPicks"></div>
  </div>
  <div class="tab-content" id="scoreboard" style="display:none;">
    <h2>Scoreboard</h2>
    <div class="controls week-controls">
      <button id="scorePrevWeek">Previous Week</button>
      <span>Current: <strong id="scoreWeekDisplay">Week 1</strong></span>
      <button id="scoreNextWeek">Next Week</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>This Week</th>
          <th>Cumulative Total</th>
        </tr>
      </thead>
      <tbody id="scoreboardBody"></tbody>
    </table>
    <div class="small" id="scoresTimestamp" style="margin-top:10px;"></div>
  </div>
  <!-- Load SaveWinners before AdminBar to ensure it's available -->
  <script src="./src/lib/SaveWinners.js"></script>
  <!-- Load AdminBar before main.js -->
  <script src="./src/components/AdminBar.js"></script>
  <!-- Load PicksStorage before main.js -->
  <script src="./src/lib/PicksStorage.js"></script>
  <script>
    // Initialize AdminBar on DOM content loaded
    document.addEventListener('DOMContentLoaded', () => {
      if (window.AdminBar) {
        new AdminBar();
      }
    });
  </script>
  <script src="./src/main.js" type="module"></script>
</body>
</html>
