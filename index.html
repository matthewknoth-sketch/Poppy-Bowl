<body> <h1>Poppy Bowl - Confidence Pool</h1> <div id="currentUserBanner" class="banner"></div> <div id="userSelector" class="user-selector"> <div style="font-weight:600; margin-bottom: 8px;">Who’s submitting picks?</div> <div class="controls"> <label> Choose participant: <select id="userDropdown" style="margin-left:8px;"></select> </label> <span>or</span> <input id="userCustom" type="text" placeholder="Enter name" /> <button id="userSelectBtn">Continue</button> </div> <div class="small">Tip: use this to switch between participants and enter each person’s picks on this device.</div> </div> <div class="tabs"> <button class="tab-button active" data-tab="leaderboard">Leaderboard</button> <button class="tab-button" data-tab="picks">Picks</button> <button class="tab-button" data-tab="scoreboard">Scoreboard</button> </div> <div id="leaderboard" class="tab-content" style="display:block;"> <h2>Leaderboard</h2> <div class="section"> <table> <thead> <tr> <th>#</th> <th>Name</th> <th>Total</th> </tr> </thead> <tbody id="leaderboardBody"></tbody> </table> </div> </div> <div id="picks" class="tab-content"> <h2>Picks</h2> <div class="controls week-controls"> <button id="prevWeek">Previous Week</button> <span>Current: <strong id="currentWeekDisplay">Week 1</strong></span> <button id="nextWeek">Next Week</button> </div> <div id="weeklyPicks"></div> </div> <div id="scoreboard" class="tab-content" style="display:none;"> <h2>Scoreboard</h2> <div class="controls week-controls"> <button id="scorePrevWeek">Previous Week</button> <span>Current: <strong id="scoreWeekDisplay">Week 1</strong></span> <button id="scoreNextWeek">Next Week</button> </div> <table> <thead> <tr> <th>Name</th> <th>This Week</th> <th>Cumulative Total</th> </tr> </thead> <tbody id="scoreboardBody"></tbody> </table> <div id="scoresTimestamp" class="small" style="margin-top:10px;"></div> </div> <script type="module" src="./src/main.js"></script> </body>
